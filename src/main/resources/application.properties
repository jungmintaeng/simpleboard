#     THYMELEAF
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

###################################### true
spring.thymeleaf.cache=false

#     DBMS
spring.datasource.url=jdbc:mysql://localhost:3306/board?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=manager

mybatis.type-aliases-package=kr.justmusic.board.model
mybatis.mapper-locations=classpath:/kr/justmusic/board/repository/*.xml